{% extends "base.html" %}
{% block body %}
	{% for note in xrange(0,8) %}
	<audio id="audio{{note}}" src="http://s3.amazonaws.com/automatajs/{{note}}.wav" preload="auto"></audio>
	{% end %}
	<div class="wrapper">
		<div class="container player-container" max-width="722px">
			<table class="player">
				{% for j in xrange(0,8) %}
					<tr class="player-row">
					{% for i in xrange(0,8) %}
						<td data-row="{{j}}" data-col="{{i}}" class="player-button">
							<div id="row{{j}}col{{i}}" class="inner-button">
							</div>
						</td>
					{% end %}
					</tr>
				{% end %}
			</table>
			<br/>
		</div>
	</div>
{% end %}
{% block more-header %}<div class="controls"><div class="play-control pause" style="display:none;"></div></div>{% end %}
{% block custom-js %}
<script>
	Object.size = function(obj) {
		var size = 0, key;
		for (key in obj) {
			if (obj.hasOwnProperty(key)) size++;
		}
		return size;
	};
</script>
{% module JSModule([static_url("js/application.min.js")]) %}
{% end %}
